<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Task Management App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"></li>
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>                   
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tasks
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="task-details.html">Task Details</a>
                        <a class="dropdown-item" href="tasks.html">View Tasks</a>
                        <a class="dropdown-item" href="create-task.html">Create Tasks</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Task Management App</h1>
        <div class="row">
            <div class="col-md-4">
            <form id="task-filter-form" class="mb-4">
                <div class="form-group">
                <label for="filter">Filter Tasks</label>
                <input type="text" class="form-control" id="filter" placeholder="Enter keyword">
                </div>
                <div class="form-group">
                <label for="sort">Sort By</label>
                <select class="form-control" id="sort">
                    <option value="name">Name</option>
                    <option value="due-date">Due Date</option>
                </select>
                </div>
                <button type="submit" class="btn btn-primary">Apply</button>
            </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                <h5 class="card-title">Task Name</h5>
                <p class="card-text">Task Description</p>
                <p class="card-text"><small class="text-muted">Due Date: 2023-10-01</small></p>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
            </div>            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
